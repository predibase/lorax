site_name: LoRAX Docs
theme:
  name: material
  font:
    text: Roboto
  features:
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight
  logo: images/lorax_guy.png
  favicon: favicon.ico
  palette:
    # primary: deep orange
    # accent: deep orange
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: deep orange
      accent: deep orange

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: deep orange
      accent: deep orange

nav:
