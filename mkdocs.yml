extra:
  generator: false
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/predibase/lorax
    - icon: fontawesome/brands/discord
      link: https://discord.gg/CBgdrGnZjy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - render_swagger
  - search